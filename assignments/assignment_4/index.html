<!--Using inline style create an html with two different styling in the same paragraph element-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
</head>
<body>
    <p style="font-style: italic; font-size: 20px; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">This text is different</p>
    <p style="color: blue;font-size:20px;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">This text is colored</p>
</body>
</html>
